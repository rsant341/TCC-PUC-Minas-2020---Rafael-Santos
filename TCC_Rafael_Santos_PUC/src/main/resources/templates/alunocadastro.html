<!DOCTYPE html>
<html lang="pt_br" xmlns:th="http://www.thymeleaf.org"> 

	<head> 	    
	    <meta charset="utf-8"/>
	    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
	    
	    <!-- Bootstrap CSS -->
    	<link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css">
    	<!-- Uso de Fontes -->
		<script src="https://kit.fontawesome.com/59d868f5b6.js" crossorigin="anonymous"></script>		
		
		<link rel="stylesheet" href="cssestilos/estilos.css"/>
		
		
		<title>GymControl</title> 
		
	</head>	

	<body>
		<div class="container-fluid">	
			<div class="btn-toolbar justify-content-between">		
				<a  style="color:rgb(0,0,255);font-size:60px;"><h1><u>GymControl</u></h1></a>
				<div class="btn-group mr-1" role="group" aria-label="First group">
					<a href="/" class="btn btn-primary"  role="button"><i class="fas fa-home"></i> Inicio</a>					
					<a href="/areaDaRecepcionista" class="btn btn-primary active"  role="button"><i class="fas fa-female"></i> Recepcionista</a>
					<a href="/areaDoGerente" class="btn btn-primary"  role="button"><i class="fas fa-user-tie"></i> Gerente</a>	
					<a href="/" class="btn btn-secondary disabled"  role="button"><s><i class="fas fa-user-nurse"></i>Fisioterapeuta</s></a>
					<a href="/" class="btn btn-secondary disabled"  role="button"><s><i class="fas fa-user"></i>Aluno</s></a>				
				</div>
			</div>	
			
			<br>
			
			<div class="btn-toolbar justify-content-between">		
				<a><i class="text-center fas fa-dumbbell fa-4x" style="color:rgb(0,0,255);"></i></a>
				<div class="btn-group mr-1" role="group" aria-label="First group">
					<a href="/listaDeAlunosMatriculados" class="btn btn-primary"  role="button"><i class="fas fa-list"></i> Relatório de Matriculas</a>						
					<a href="/FormulariodeCadastroAluno" class="btn btn-primary active"  role="button"><i class="fas fa-user-cog"></i> Cadastrar Aluno</a>	
				</div>
			</div>			
			
			<br><br>
			
			<!-- Formulário com campos para Cadastro de Aluno 
			Quando o botão enviar for acionado será chamada a função /cadastrarAluno
			com o método post, passando como argumento o objeto aluno com os seu 
			respectivos parâmetros atribuidos de acordo com a entrada do usuário.-->
			<form action="#" th:action="@{/cadastrarAluno}" method="post" 
			th:object="${aluno}">
				<div class="form-group">
					<label for="nome">Nome</label>
					<input type="text" class="form-control" th:field="*{nome}" placeholder="e.g. Jõao da Silva Felix">
				</div>
				<div class="form-group">
					<label for="nome">Matrícula</label>
					<input type="number" class="form-control" th:field="*{matricula}" placeholder="123123">
				</div>
				<div class="form-group">
					<label for="nome">CPF</label>
					<input type="text" class="form-control" th:field="*{cpf}" placeholder="000.000.000-00">
				</div>
				<div class="form-group">
					<label for="nome">RG</label>
					<input type="text" class="form-control" th:field="*{rg}" placeholder="00000-SSP UF">
				</div>				
				<div class="form-group">
					<label for="nome">Endereço</label>
					<input type="text" class="form-control" th:field="*{endereco}" placeholder="Rua Ipiranga, 171">
				</div>			
				
				<div class="form-group">
					<label for="nome">Tipo Plano</label>
					<input type="text" class="form-control" th:field="*{tipoPlano}" placeholder="Mensal ou Anual">
				</div>		
					
				<button class="btn btn-success" type="submit"><i class="fas fa-paper-plane"></i> Enviar</button></p>		
			
			</form><!-- Fim do Formulário  -->	
			
			
			<br><br>
			
					
			<footer>
	           	<p class="text-muted">TCC Rafael Santos 2020 - PUC MINAS Virtual</p>
			</footer> 
		</div>
	</body> 
</html>
